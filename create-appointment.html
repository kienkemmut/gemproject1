    <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">

            <a class="navbar-toggler-icon" data-toggle="collapse"  href="#demo"></a>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12 text-danger">Home</div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="aside collapse show" id="demo"">
                <div>
                    <a href="login.html"> <img src="images/login.gif"></a>
                </div>
                <ul class="menu">
                    <li class="css-sprite-schedule">
                        <a href="appointments.html"></a>
                    </li>
                    <li class="css-sprite-reserve">

                    </li>
                    <li class="css-sprite-setup">

                    <li class="css-sprite-room">
                        <a href="create-appointment.html"></a>
                    </li>
                    <li class="css-sprite-manual">

                    </li>
                    <li class="mt-lg-3 css-sprite-top" >
                        <a href="#top"></a>
                    </li>
                    <li class="css-sprite-logout">
                        <a href="logout.html"></a>
                    </li>
                    <li  class="mr-4">
                        <label>EN JP</label>
                    </li>
                </ul>

            </div>
        <main class="content-wrapper col-md-7 col-sm-12 col-xs-12">
            <div class="row">
                <main class="col-md-12 mt-2 ml-3" >
                    <div class="wrapper">

                        <div class="card mb-3 text-white" >
                            <div class="card ">
                                <form class="form-grou m-3">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Conference Room</label>
                                        <div class="col-sm-10">
                                            <div class="row">

                                                <select class="custom-select">
                                                    <option></option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Password</label>
                                        <div class="col-sm-10">
                                            <div class="row"><input type="text" class="form-control" ></div>

                                        </div>
                                    </div>
                                    <div class="form-group checkbox row">
                                        <label class="col-sm-2">Mode</label>
                                        <div class="col-sm-10">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <input type="radio" value="1">
                                                    <label class="form-check-label">Chairman mode</label>
                                                </div>
                                                <div class="col-sm-4">
                                                    <input type="radio" value="2">
                                                    <label class="form-check-label">Simultaneous mode</label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group row" >
                                        <label class="col-md-2 col-form-label">Call Conference</label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <button type="button" class="col-md-3 btn btn-secondary " >30 minutes from now</button>
                                                <button type="button" class="col-md-3 btn btn-secondary ml-5 "  >1 hour from now</button>
                                                <button type="button" class="col-md-3 btn btn-secondary ml-5" >3 hour from now</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2 col-sm-12 col-xs-12" for="start-date">Start Date</label>
                                        <div class="col-md-10 col-sm-12 col-xs-12" >
                                            <div class="row">
                                                <div class="input-group">
                                                    <input type="text" class="form-control datetimepicker" placeholder="" name="start-date" id="start-date">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text style-div-icon"><i class="far fa-calendar-alt"></i></div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2 col-sm-12 col-xs-12" for="start-date">End Date</label>
                                        <div class="col-md-10 col-sm-12 col-xs-12" >
                                            <div class="row">
                                                <div class="input-group">
                                                    <input type="text" class="form-control datetimepicker" placeholder="" name="start-date">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text style-div-icon"><i class="far fa-calendar-alt"></i></div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Agenda</label>
                                        <div class="col-sm-10">
                                            <div class="row">
                                                <input type="text" class="form-control" >
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Notice</label>
                                        <div class="col-sm-10">
                                            <div class="row">
                                                <textarea class="form-control" rows="5" id="comment"></textarea>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <div class="row float-right">
                                                <button type="button" class="btn btn-success" >Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </main>
            </div>
        </main>
    </div>
</div>


</body>


<script>
    $(document).ready(function() {
        var date_input = $('.datetimepicker'); //our date input has the name "date"
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
