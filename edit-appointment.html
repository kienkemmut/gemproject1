        <div class="side">
            <div>
                <a href="login.html"> <img src="images/login.gif"></a>

                <a href="appointments.html"><img src="images/schedule.gif"></a>

                <a href="#top"><img src="images/top1.gif"></a>
            </div>
            <div class="image" style="margin-bottom: 15px;">
                <a href="logout.html"><img src="images/logout.gif"></a>
            </div>
            <div>
                <label>EN JP</label>
            </div>
        </div>
        <div class="row">
            <main class="col-md-7" style="margin-top: 15px; margin-left: 205px; margin-bottom: 10px">
                <div class="wrapper">
                    <div class="col-sm-12">
                        <button type="button" class="col-sm-3 btn btn-primary">Reservation Information</button>
                        <button type="button" class="col-sm-2 btn btn-link text-white">List participants</button>
                        <button type="button" class="col-sm-2 btn btn-link text-white">Documents</button>
                        <button type="button" class="col-sm-2 btn btn-link text-white">Email</button>
                        <button type="button" class="col-sm-2 btn btn-link text-white">Back to list</button>

                    </div>
                </div>
            </main>
        </div>
        <div class="row">
            <main class="col-md-7" style="margin-top: 15px; margin-left: 220px">
                <div class="wrapper">

                    <div class="card" style="margin-bottom: 20px; color: white">
                        <div class="card ">
                            <form class="form-group" style="margin: 10px">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Conference Room</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select">
                                            <option></option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group checkbox row">
                                    <label class="col-sm-2">Mode</label>
                                    <div class="col-sm-2">
                                        <input type="radio" value="1">
                                        <label class="form-check-label">Chairman mode</label>
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="radio" value="2">
                                        <label class="form-check-label">Simultaneous mode</label>
                                    </div>
                                </div>
                                <div class="form-group row" >
                                    <label class="col-sm-2 col-form-label">Call Conference</label>
                                    <div class="col-sm-10">
                                        <button type="button" class="col-sm-3 btn btn-secondary" style="margin-right: 70px" >30 minutes from now</button>
                                        <button type="button" class="col-sm-3 btn btn-secondary" style="margin-right: 70px"  >1 hour from now</button>
                                        <button type="button" class="col-sm-3 btn btn-secondary" style="margin-right: 70px"  >3 hour from now</button>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-2 col-sm-12 col-xs-12" for="start-date">Start Date</label>
                                    <div class="col-md-10 col-sm-12 col-xs-12" >
                                        <div class="input-group">
                                            <input type="text" class="form-control datetimepicker" placeholder="" name="start-date" id="start-date">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text style-div-icon"><i class="far fa-calendar-alt"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-2 col-sm-12 col-xs-12" for="start-date">End Date</label>
                                    <div class="col-md-10 col-sm-12 col-xs-12" >
                                        <div class="input-group">
                                            <input type="text" class="form-control datetimepicker" placeholder="" name="start-date" id="start-date">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text style-div-icon"><i class="far fa-calendar-alt"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Agenda</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Notice</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="5" id="comment"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="button" class="btn btn-success">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </main>
        </div>

    </div>






</body>
</html>
