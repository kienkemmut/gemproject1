<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="lib/bootstrap-4/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-4/css/bootstrap-grid.css">
    <link rel="stylesheet" href="lib/bootstrap-4/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="lib/fontawesome-5/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="lib/bootstrap-4/css/side.css">
    <style>
        body{
            background-image: url("images/mian-bg2.gif");
            background-repeat: repeat;
        }
        .container{
            margin: 0 auto;
            margin-top: 250px;
        }
        .card-header{
            background-color: #4e555b;
        }
        .card-body{
            background-color: #1d2124;
        }
    </style>
</head>
<body>
<div class="container py-xl-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-5 mx-auto">

                    <!-- form card login -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0 text-white">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label class="text-white">Username</label>
                                    <input type="text" class="form-control form-control-lg " name="uname1" id="uname1" required="">
                                </div>
                                <div class="form-group">
                                    <label class="text-white">Password</label>
                                    <input type="password" class="form-control form-control-lg " id="pwd1" required="" autocomplete="new-password">
                                </div>
                                <!--<button type="submit" class="btn btn-success btn-lg">Login</button>-->
                                    <button type="submit" class="fa fa-sign-in-alt btn btn-primary">&nbspLogin</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
</body>
</html>
